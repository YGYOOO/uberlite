<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../admin/css/materialize.min.css">
  <link rel="stylesheet" href="../admin/css/main.css">
  <link rel="stylesheet" href="../admin/css/font-awesome.min.css">
</head>

<body class="grey lighten-2">
  <nav>
    <div class="nav-wrapper teal">
      <a href="#" class="brand-logo center">Uber Lite</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="/management/driver">Driver Management</a></li>
        <li><a href="/management/rider">Rider Management</a></li>
        <li class="active"><a href="/management/record">Record</a></li>
        <li><a href="/management/statistics">Statistics</a></li>
      </ul>
      <div class="input-field selector-time">
        <select>
          <option value="0">Finished Trips</option>
          <option value="1">Canceled Trips</option>
        </select>
      </div>
    </div>
  </nav>
  <div class="user-table card-panel grey lighten-5">
    <table class="striped">
      <thead>
        <tr>
          <th>Driver Email</th>
          <th>Rider Email</th>
          <th>Post Time</th>
          <th>Location</th>
          <th>Price</th>
          <th>Score</th>
        </tr>
        <tr class="hidden">
          <th>Rider Email</th>
          <th>Post Time</th>
          <th>Location</th>
          <th>Estimated Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="../admin/js/materialize.min.js"></script>
  <script src="/admin/js/main.js"></script>
  <script>
    $(document).ready(function() {
      getTripInfos($('.user-table tbody'));
    });

    $('select').on('change', function(e) {
      $('.user-table thead>tr').toggleClass('hidden');
      if ($(this).val() === 0) getTripInfos($('.user-table tbody'));
      else getCanceledTripInfos($('.user-table tbody'));
    });
  </script>
</body>

</html>
