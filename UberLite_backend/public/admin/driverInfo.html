<!DOCTYPE html>
<html>
  <head>
    <title>Driver Info</title>
    <link rel="stylesheet" href="../admin/css/materialize.min.css">
    <link rel="stylesheet" href="../admin/css/main.css">
    <link rel="stylesheet" href="../admin/css/font-awesome.min.css">
  </head>
  <body class="grey lighten-2">
  <div class="driver-info card-panel grey lighten-5 row">
    <div class="col s12">
      <img class="driver_picture" src="/1.png" alt="" height="80" width="80">
    </div>
    <div class="input-field col s6" disabled>
      <input value=" " id="full_name" type="text" class="validate" disabled>
      <label class="active" for="full_name">Full Name</label>
    </div>
    <div class="input-field col s6">
      <input value=" " id="email" type="text" class="validate" disabled>
      <label class="active" for="email">Email</label>
    </div>
    <div class="input-field col s6">
      <input value="********" id="password" type="text" class="validate" disabled>
      <label class="active" for="password">Password</label>
    </div>
    <div class="input-field col s6">
      <input value=" " id="age" type="text" class="validate" disabled>
      <label class="active" for="age">Age</label>
    </div>
    <div class="input-field col s6">
      <input value=" " id="licence_number" type="text" class="validate" disabled>
      <label class="active" for="licence_number">License Number</label>
    </div>
    <div class="input-field col s6">
      <input value=" " id="score" type="text" class="validate" disabled>
      <label class="active" for="score">Score</label>
    </div>
    <div class="input-field col s6 checkbox">
      <!--<input value=" " id="active" type="text" class="validate" disabled>
      <label class="active" for="active">Active</label>-->
      <input type="checkbox"/><label>Active</label>
    </div>
    <div class="input-field col s6 checkbox">
      <!--<input value=" " id="authorized" type="text" class="validate" disabled>
      <label class="active" for="authorized">Authorized</label>-->
      <input type="checkbox"/><label>Authorized</label>
    </div>
    <div class="input-field col s6 checkbox">
      <img class="licence_picture" src="/1.png" alt="" width="300">
    </div>
    <div class="input-field col s6 checkbox">
      <img class="car_picture" src="/1.png" alt="" width="300">
    </div>
    <div class="input-field col s12 approve">
      <a class="waves-effect waves-light btn">Approve Registration</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script src="../admin/js/materialize.min.js"></script>
  <script src="../admin/js/main.js"></script>
  <script>
    $(document).ready(function(){
      var id = localStorage.getItem('info_driverId');
      getDriverInfo($('.driver-info'), id);
      $('.approve .btn').on('click', function(){
        approveRegistration(id);
      });
    });
  </script>
  </body>
</html>
